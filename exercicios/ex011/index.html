<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 600px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 800px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Image-flexivel">
    </picture>

    <h1>Reproduzindo Áudio Método Simples</h1>
    <p>Vamos aprender a reproduzier áudios em HTML5.</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>

    <h1>Reproduzindo àudio Método Avançado</h1>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>
</html>
