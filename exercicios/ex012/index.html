<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados no meu próprio servidor</h1>
    <h2>Método Simples</h2>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.webm" width="560" height="315" controls></video>

    <h2>Método Avançado</h2>
    <video width="560" height="315" controls poster="midia/imagem-capa.jpg" autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilicidade com repdoucçaõ de vídeos</p>
    </video>
    
    <h2>Inserindo vídeos do YoutTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=W79TDV4UMxYJ-wNH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    

</body>
</html>
